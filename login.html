<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الأدمن</title>
</head>
<body>

  <h2>تسجيل دخول الأدمن</h2>

  <input type="email" id="email" placeholder="الإيميل"><br><br>
  <input type="password" id="password" placeholder="كلمة السر"><br><br>
  <button onclick="login()">دخول</button>

  <p id="msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBPvyO7MUjSrU7TP7FjQ8R4AL-qjVK2sK4",
  authDomain: "mounaime-store.firebaseapp.com",
  projectId: "mounaime-store",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "خطأ في تسجيل الدخول";
        });
    }
  </script>

</body>
</html>
